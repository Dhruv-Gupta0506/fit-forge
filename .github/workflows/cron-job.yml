name: Ping Zyris
on:
  schedule:
    - cron: "*/7 * * * *"  # Runs every 7 minutes
  workflow_dispatch:       # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Random delay
        # Randomize between 0 and 120s to stay well within the 15m Render window
        run: |
          DELAY=$(( RANDOM % 121 ))
          echo "Sleeping for $DELAY seconds..."
          sleep $DELAY

      - name: Ping status route
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://fit-forge-0ds0.onrender.com/)
          echo "Server responded with status: $RESPONSE"
          if [ "$RESPONSE" -ne 200 ]; then
            echo "Warning: Server might be down or returned error $RESPONSE"
          fi
